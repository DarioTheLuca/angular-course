<div class="center">
    <!-- <img src="../.././assets/img/wp5722075.png" id="sfondo"> -->
    <h1>Articoli disponibili</h1>
    
    <table id="articoli" border="1">
        <caption>Alimentari</caption>
        <thead>
            <tr>
                <th>CodArt</th>
                <th>Descrizione</th>
                <th>Um</th>
                <th>Pezzi</th>
                <th>Peso(KG/LT)</th>
                <th>Prezzo</th>
                <th>Attivo</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- ngFor fa fare un ciclo. articolo ( variabile locale al ciclo) indica la riga iesima di articoli -->
            <tr *ngFor="let articolo of articoli"> 
                <td>{{articolo.codart}}</td>
                <td>{{articolo.descrizione}}</td>
                <td>{{articolo.um}}</td>
                <td>{{articolo.pzcart}}</td>
                <td>{{articolo.peso}}</td>
                <td>{{articolo.prezzo | currency:'EUR'}}</td>
                <td>{{articolo.active}}</td>
                <td>{{articolo.data | date: 'dd-MM-YYYY'}}</td> 
            </tr>
        </tbody>
    </table>
</div>
